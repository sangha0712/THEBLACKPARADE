<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK PARADE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

        body {
            background-color: #050505;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Courier Prime', 'Courier New', monospace;
        }

        /* Scanline Effect */
        .scanlines::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 50;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Stuttering Glitch Animation: Jumps, Skews, and Frame Skips */
        @keyframes glitch-stutter {
            0% { transform: translate(0, 0) skewX(0deg); opacity: 1; }
            15% { transform: translate(-10px, 0) skewX(5deg); }
            30% { transform: translate(10px, -5px) skewX(-5deg); opacity: 1; }
            35% { transform: translate(0, 0); opacity: 0; } /* Frame Skip (Blackout) */
            40% { transform: translate(0, 0); opacity: 1; }
            55% { transform: translate(-5px, 10px) skewX(10deg); }
            70% { transform: translate(5px, -10px) skewX(-10deg); }
            85% { transform: translate(-15px, -5px); }
            100% { transform: translate(0, 0); }
        }

        .animate-glitch {
            /* steps function makes it jerky/stuttering instead of smooth */
            animation: glitch-stutter 0.2s infinite steps(2, end);
        }

        .animate-shake {
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Noise Effect */
        .noise-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
            background-repeat: repeat;
            animation: noise-animation 0.2s steps(2) infinite;
            pointer-events: none;
            z-index: 9998;
        }

        @keyframes noise-animation {
            0% { transform: translate(0,0); }
            10% { transform: translate(-5%,-5%); }
            20% { transform: translate(-10%,5%); }
            30% { transform: translate(5%,-10%); }
            40% { transform: translate(-5%,15%); }
            50% { transform: translate(-10%,5%); }
            60% { transform: translate(15%,0); }
            70% { transform: translate(0,10%); }
            80% { transform: translate(-15%,0); }
            90% { transform: translate(10%,5%); }
            100% { transform: translate(5%,0); }
        }
    </style>
